<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>


  </head>
  <body>
    <div id="pic">
      <img src="http://placekitten.com/500/150" alt="Big Cat Pic">
    </div>
    <div id="icons">
      <span><i class="fas fa-camera-retro"></i></span>
      <span><i class="fas fa-cloud"></i></span>
      <span><i class="fas fa-tennis-ball"></i></span>
      <span><i class="fas fa-motorcycle"></i></span>
      <span><i class="fas fa-sunset"></i></span>
      <span><i class="fas fa-user"></i></span>
    </div>
    <div id="pics">
      <span>
        <div>
          <img src="http://placekitten.com/100/100" alt="Kitten Pic">
        </div>
        <div>
          <strong>Cute Kitty</strong>
        </div>
        <div>
          <p>So photogenic!</p>
        </div>
        <div>
          <a href="http://placekitten.com">More Cats</a>
        </div>
      </span>
      <span>
        <div>
          <img src="https://blog.qcpetstudies.com/blog/wp-content/uploads/2018/11/In-Post-Pet-Logo-100x100-10-300x176.jpg" alt="Dog Pic" class= "img">
        </div>
        <div>
          <strong>Silly Puppy</strong>
        </div>
        <div>
          <p>So curious!</p>
        </div>
        <div>
          <a href="https://unsplash.com/photos/brown-french-bulldog-wearing-blue-and-white-polka-dot-shirt-BJaqPaH6AGQ">More Dogs</a>
        </div>
      </span>
      <span>
        <div>
          <img src="https://placebear.com/100/100" alt="Bear Pic">
        </div>
        <div>
          <strong>Fluffy Bear</strong>
        </div>
        <div>
          <p>Aww a bear!</p>
        </div>
        <div>
          <a href="https://placebear.com/">More Bears</a>
        </div>
      </span>
      <span>
        <div>
          <img src="https://i.pinimg.com/originals/71/28/3b/71283bb49db55cfee5bb6acd1389c465.jpg" alt="Random Pic" class= "img">
        </div>
        <div>
          <strong>Random Image</strong>
        </div>
        <div>
          <p>What a sunset!</p>
        </div>
        <div>
          <a href="https://www.pinterest.com/Christiansonliz/random-pictures/">More Random Pics</a>
        </div>
      </span>
    </div>
  </body>
</html>
